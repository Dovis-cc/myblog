{% extends "cms/sign_base.html" %}
{% from "_macro.html" import static %}

{% block title %}使用邮箱重置密码{% endblock %}
{% block head %}
    <script src="{{ static('cms/js/find_password.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="outter_box">
        <div class="inner_box">
            <h2 class="title">使用邮箱重置密码</h2>
            <form action="" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="邮箱">
              </div>
              <div class="form-group">
                  <div class="input-group">
                      <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                      <span class="input-group-btn">
                        <button class="btn btn-default" id="captcha">获取验证码</button>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="新密码">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="repassword" placeholder="确认新密码">
              </div>
              <div class="form-group">
                <button type="button" id="submit_btn" class="btn btn-primary form-control">重置密码</button>
              </div>
            </form>
        </div>
    </div>
{% endblock %}
