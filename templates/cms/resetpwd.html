{% extends "cms/base.html" %}
{% from "_macro.html" import static %}

{% block title %}修改密码{% endblock %}
{% block head %}
    <style>
        .box{width: 300px;}
    </style>
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{% endblock %}

{% block body_title %}修改密码{% endblock %}

{% block body %}
    <div class="box">
        <form action="" method="post">
          <div class="form-group">
            <input type="text" class="form-control" name="oldpwd" placeholder="旧密码">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="newpwd" placeholder="新密码">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="renewpwd" placeholder="确认新密码">
          </div>
          <div class="form-group">
            <button type="button" id="submit_btn" class="btn btn-primary form-control">立即修改</button>
          </div>
        </form>
    </div>
{% endblock %}
