{% extends "cms/sign_base.html" %}

{% block title %}登录{% endblock %}
{% block head %}
    <script src="{{ static('cms/js/login.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="outter_box">
        <div class="inner_box">
            <h2 class="title">登录</h2>
            <form action="" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="邮箱">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码">
              </div>
              <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember" name="remember" value="1">记住我
                </label>
              </div>
              <div class="form-group">
                <button type="button" id="submit_btn" class="btn btn-primary form-control">立即登录</button>
              </div>
              <div class="form-group">
                  <a href="{{ url_for('cms.find_password') }}" class="forget_pwd">忘记密码</a>
              </div>
            </form>
        </div>
    </div>
{% endblock %}
